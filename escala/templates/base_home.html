<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .nav-pills li a:hover{
        background-color: rgb(255, 156, 43);
    }
    h1{
        font-size: 1.8em;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Barra lateral -->
      <div class="bg-warning col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between">
        <div class="bg-warning p-2">
          <a href="#" class="d-flex text-decoration-none mt-1 align-items-center text-white">
            <h1 class="fs-2 d-none d-sm-inline">
              Escala Ministro
            </h1>
          </a>
          <ul class="nav nav-pills flex-column mt-2">
            <li class="nav-item py-sm-0">
              <a href="{% url 'agenda' %}" class="nav-link text-white">
                
                <i class="bi bi-calendar-event-fill"></i>
                <span class="fs-4 d-none ms-3 d-sm-inline">Minhas missas</span>
              </a>
            </li>
            <li class="nav-item py-sm-0">
              <a href="{% url 'escala_geral' %}" class="nav-link text-white">
                <i class="bi bi-calendar2-week-fill"></i>
                <span class="fs-4 d-none ms-3 d-sm-inline">Escala Geral</span>
              </a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item py-sm-0">
              <a href="{% url "cadastro_missa" %}" class="nav-link text-white">
                <i class="bi bi-calendar-plus-fill"></i>
                <span class="fs-4 d-none ms-3 d-sm-inline">Criar missa</span>
              </a>
            </li>
            {% endif %}
            <li class="nav-item py-sm-0">
              <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                {% csrf_token %}
            </form>
            <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="nav-link text-white"> 
              <i class="bi bi-box-arrow-right"></i>
              Logout</a>
            </a>
          </li>
          </ul>
        </div>
      </div>
      <main class="col py-3">
        
        {% block content %}{% endblock content %}
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
