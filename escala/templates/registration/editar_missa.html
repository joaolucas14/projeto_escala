{% extends "base_form.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_superuser %}
    <h1>Editar missa</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning text-white fw-bold">Salvar Alterações</button>
        <a href="{% url "agenda" %}" class="btn btn-warning text-white fw-bold">Voltar</a>
    </form>
{% else %}
    <h1>Você não tem acesso a este recurso!</h1>
    <a href="{% url "agenda" %}" class="btn btn-warning text-white fw-bold ">Voltar</a>

{% endif %}
{% endblock content %}
