{% extends "base_form.html" %}
{% load crispy_forms_tags %}
{% block titulo_form %}Registro{% endblock titulo_form %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}

            
    <button type="submit" class="btn btn-warning text-white fw-bold ">Registrar-se</button>
    <a href="{{ SITE_URL }}{% url 'inicio' %}" class="btn btn-warning text-white fw-bold">Voltar</a> 
</form>
{% endblock content %}
